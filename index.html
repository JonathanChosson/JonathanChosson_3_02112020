<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c9cc5d14e.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>
    <main>
        <!-- Début Header --> 
        <header class="header">
            <img class="header__img" src="./images/logo/ohmyfood.png" alt="Vos cartes de restaurants" />
            <p class="header__localisation">
                <span class="fas fa-map-marker-alt header__localisation--icone"></span>
                Paris, Belleville
            </p>
            <h1 class="header__h1">
                Réservez le menu qui vous convient
            </h1>
            <p>
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <button class="header__button">
                Explorer nos restaurants
            </button>
        </header>
        <!-- Fin Header -->
        <!--Debut menu NAV -->
        <nav class="nav">
            <h2 class="nav__h2">
                Fonctionnement
            </h2>
            <ul class="nav__ul">
                <li class="nav__ul--li">
                    <span class="nav__ul--li--chiffre">
                        1
                    </span>
                    <span class="fas fa-mobile-alt"></span>
                    Choisissez un restaurant
                </li>
                <li class="nav__ul--li">
                    <span class="nav__ul--li--chiffre">
                        2
                    </span>
                    <span class="fas fa-bars"></span>
                    Composez votre menu
                </li>
                <li>
                    <span class="nav__ul--li--chiffre">
                        3
                    </span>
                    <span class="fas fa-store"></span>
                    Dégustez au restaurant
                </li>
            </ul>
        </nav>
        <!-- Fin menu NAV -->
    </main>
</body>
</html>
