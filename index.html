<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c9cc5d14e.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>
    <main>
        <header class="header">
            <img class="header__img" src="./images/logo/ohmyfood.png" alt="Vos cartes de restaurants" />
            <p class="header__localisation">
                <span class="fas fa-map-marker-alt header__localisation--icone"></span>
                Paris, Belleville
            </p>
            <h1 class="header__h1">
                Réservez le menu qui vous convient
            </h1>
            <p>
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <button class="header__button">
                Explorer nos restaurants
            </button>
        </header>
    </main>
</body>
</html>
